### Set global variables
- name: "Set global vars"
  hosts: all
  tasks:
  - name: "Set token fact and teleport IP"
    set_fact:
      # teleport_token: "teleport-{{ ansible_date_time.hour }}{{ ansible_date_time.minute }}"
